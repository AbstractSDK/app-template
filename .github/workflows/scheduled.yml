permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "7 7 * * *"
name: rolling
jobs:
  # https://twitter.com/mycoliza/status/1571295690063753218
  nightly:
    runs-on: ubuntu-latest
    name: ubuntu / nightly
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: install cargo-generate
        run: cargo install cargo-generate --locked
      - name: cargo test --locked
        run: CARGO_GENERATE_TEST_CMD="cargo test --all-features --all-targets" cargo generate -d app_name=my_app -d adapter_name=my_adapter --test
